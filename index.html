<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="status"></div>
        <div id="board" class="board"></div>
        <button id="play-again" class="custom-button">Play Again</button>
        <button id="settings-button" class="custom-button">Settings</button>
        <div id="rank">Rank: Bronze I</div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <label for="profile-pic">Change Profile Picture (Emoji):</label>
            <input type="text" id="profile-pic" placeholder="Enter Emoji">
            <button id="save-settings" class="custom-button">Save Settings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
