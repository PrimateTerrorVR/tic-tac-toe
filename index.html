<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="settings">
            <label for="ranked-mode">Ranked Mode:</label>
            <input type="checkbox" id="ranked-mode">
            <button id="settings-button">Settings</button>
        </div>
        <div class="board" id="board"></div>
        <div class="info">
            <p id="status">Current Player: X</p>
            <p id="rank">Rank: Novice</p>
            <button id="play-again" class="hidden">Play Again</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <label for="color">Board Color:</label>
            <input type="color" id="color" value="#f0f0f0">
            <label for="text-color">Text Color:</label>
            <input type="color" id="text-color" value="#000000">
            <label for="animation-style">Animation Style:</label>
            <select id="animation-style">
                <option value="drawing">Drawing</option>
                <option value="fade">Fade In</option>
                <option value="scale">Scale Up</option>
            </select>
            <button id="save-settings">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
