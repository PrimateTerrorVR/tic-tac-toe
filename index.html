<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe Online</h1>
        <button id="settings-button">Settings</button>
        <button id="play-again">Play Again</button>
        <button id="create-room">Create Room</button>
        <button id="join-room">Join Room</button>
    </header>

    <main>
        <div id="board"></div>
        <div id="notifications"></div>
    </main>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span id="close-settings">&times;</span>
            <h2>Settings</h2>
            <label for="profile-pic">Profile Picture (Emoji):</label>
            <input type="text" id="profile-pic" value="ðŸ˜€"><br>
            <label for="color-x">Color for X:</label>
            <input type="color" id="color-x" value="#ff0000"><br>
            <label for="color-o">Color for O:</label>
            <input type="color" id="color-o" value="#0000ff"><br>
            <label for="border-color">Border Color:</label>
            <input type="color" id="border-color" value="#000000"><br>
            <label for="background-color">Background Color:</label>
            <input type="color" id="background-color" value="#ffffff"><br>
            <button id="save-settings">Save Settings</button>
        </div>
    </div>

    <div id="room-modal" class="modal">
        <div class="modal-content">
            <span id="close-room">&times;</span>
            <h2>Create/Join Room</h2>
            <label for="room-id">Room ID:</label>
            <input type="text" id="room-id" placeholder="Enter room ID"><br>
            <button id="create-room-confirm">Create Room</button>
            <button id="join-room-confirm">Join Room</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
