<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="rank">Rank: Bronze I</div>
        <div id="status">Current Player: X</div>
        <div id="board"></div>
        <button id="play-again">Play Again</button>
        <button id="settings-button">Settings</button>
        
        <div id="settings-modal">
            <h2>Settings</h2>
            <label for="profile-pic">Profile Picture (Emoji):</label>
            <input type="text" id="profile-pic" placeholder="ðŸ˜Š">
            <label for="game-mode">Game Mode:</label>
            <select id="game-mode">
                <option value="ai-normal">Play vs AI (Normal)</option>
                <option value="ai-ranked">Play vs AI (Ranked)</option>
                <option value="friend">Play vs Friend</option>
            </select>
            <button id="save-settings">Save Settings</button>
            <button id="close-settings">Close</button>
        </div>
        
        <div id="online-status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
